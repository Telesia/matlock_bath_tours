{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row mt-3">
            <!-- img col -->
            <div class="col-12 col-lg-6">
                <div class="image-container my-5">
                    {% if tour.image %}
                        <!-- Opens tour image in new window -->
                        <a href="{{ tour.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ tour.image.url }}" alt="{{ tour.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png"
                                 alt="{{ tour.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <!-- tour details col -->
            <div class="col-12 col-lg-6">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ tour.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ tour.price }}</p>
                    <p class="mt-3">{{ tour.description }}</p>
                    <!-- Form to add tour to the shopping bag -->
                    <form class="form" action="{% url 'add_to_bag' tour.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ tour.id }}" id="id_qty_{{ tour.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'all_tours' %}" class="btn mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

{% endblock %}
